<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Header 3</title>
</head>
<body>
    <header class="header">
        <nav class="main-nav">
            <div class="logo-box">
                <img src="logo.png" alt="Company Logo" class="logo">
            </div>

            <div class="main-nav__stuff-box">

                <div class="list-container">
                    <ul class="list">
                        <li class="list-item">
                            <a href="#" class="list-link">
                                <span>Features</span>   
                                <svg class="nav-icon">
                                    <use xlink:href="sprite.svg#down-arrow"></use>
                                </svg> 
                            </a>
                        </li>
                        <li class="list-item">
                            <a href="#" class="list-link">Pricing</a>
                        </li>
                        <li class="list-item">
                            <a href="#" class="list-link">
                                <span>Integrations</span>   
                                <svg class="nav-icon">
                                    <use xlink:href="sprite.svg#down-arrow"></use>
                                </svg> 
                            </a>
                        </li>
                        <li class="list-item">
                            <a href="#" class="list-link">Partners</a>
                        </li>
                        <li class="list-item">
                            <a href="#" class="list-link">Customers</a>
                        </li>
                        <li class="list-item">
                            <a href="#" class="list-link">Learn</a>
                        </li>
                    </ul>
                </div>

                <div class="btn-box">
                    <button class="btn btn--secondary">Try Drip Free</button>
                    <button class="btn btn--primary">Get a demo</button>
                    <button class="btn btn--tertiary">Sign In</button>
                </div>

                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </div>
        </nav>
        <div class="header__text-stuff">Header Text and Stuff</div>
    </header>


    <script src="script.js"></script>
</body>
</html>
